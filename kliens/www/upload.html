    window.onload = function(){
        getDay();
    }
    function getDay() {

    var dateObj = new Date();
    var nap = dateObj.getDay();

    switch (nap) {
        case 0: // vasárnap
            return "1";
            break;
        case 1:
            return "0";
            break;
        case 2:
            return "1";
            break;
        case 3:
            return "2";
            break;
        case 4:
            return "3";
            break;
        case 5:
            return "4";
            break;
        case 6: // szombat
            return "5";
            break;
    }
}
